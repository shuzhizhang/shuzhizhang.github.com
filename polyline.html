<!DOCTYPE html>
<html>  
	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ployline</title>  
		<style type="text/css">  
			html{height:100%}  
			body{height:100%;margin:0px;padding:0px}  
			#container{height:100%;position:relative;width:90%;margin:0 auto;}
		</style>  
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0eE1mY5Q7OXhuXiGRM3NWNAM4BcjAo1O"></script>
	</head> 
	<body> 
		<div id="container"></div>
		<script type="text/javascript"> 
			var map = new BMap.Map("container");// 创建地图实例
			var point = new BMap.Point(121.26344,31.388795);
			map.centerAndZoom(point, 16);           // 初始化地图，设置中心点坐标和地图级别 
			map.enableScrollWheelZoom(true);

			var sy = new BMap.Symbol(BMap_Symbol_SHAPE_BACKWARD_OPEN_ARROW, {
			    scale: 0.8,//图标缩放大小
			    strokeColor:'#bb0000',//设置矢量图标的线填充颜色
			    strokeWeight: '2',//设置线宽
			});

			var polyline = new BMap.Polyline([new BMap.Point(121.258207,31.39222),
new BMap.Point(121.258351,31.391908),
new BMap.Point(121.258787,31.39111),
new BMap.Point(121.259011,31.390783),
new BMap.Point(121.259883,31.391095),
new BMap.Point(121.260624,31.391392),
new BMap.Point(121.26083,31.391619),
new BMap.Point(121.260947,31.391823),
new BMap.Point(121.26123,31.392432),
new BMap.Point(121.261509,31.392948),
new BMap.Point(121.262277,31.393626),
new BMap.Point(121.263377,31.39432),
new BMap.Point(121.26393,31.394917),
new BMap.Point(121.264401,31.395711),
new BMap.Point(121.264698,31.395414),
new BMap.Point(121.264855,31.395403),
new BMap.Point(121.266256,31.393519),
new BMap.Point(121.26671,31.39239),
new BMap.Point(121.266898,31.391619),
new BMap.Point(121.266867,31.390823),
new BMap.Point(121.266768,31.389964),
new BMap.Point(121.266678,31.388392),
new BMap.Point(121.266306,31.387379),
new BMap.Point(121.265933,31.386119),
new BMap.Point(121.265497,31.384743),
new BMap.Point(121.265192,31.383914),
new BMap.Point(121.264469,31.383171),
new BMap.Point(121.264109,31.382855),
new BMap.Point(121.264019,31.382797),
new BMap.Point(121.262914,31.382388),
new BMap.Point(121.261621,31.381818),
new BMap.Point(121.261176,31.382847),
new BMap.Point(121.260161,31.384816),
new BMap.Point(121.258863,31.386924),
new BMap.Point(121.258643,31.387471),
new BMap.Point(121.260714,31.388554),
new BMap.Point(121.264006,31.390426)
		], {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.7, icons:[new BMap.IconSequence(sy, '20%','5%')]});   //创建折线

			map.addOverlay(polyline); 

			var opts = {
    position: new BMap.Point(121.258207,31.39222), // 指定文本标注所在的地理位置
    offset: new BMap.Size(0, 0) // 设置文本偏移量
};
// 创建文本标注对象
var label = new BMap.Label('点位1', opts);
// 自定义文本标注样式
label.setStyle({
    color: '#bb0000',
    borderRadius: '5px',
    borderColor: '#ccc',
    padding: '5px',
    fontSize: '16px',
    height: '25px',
    lineHeight: '25px',
    fontFamily: '微软雅黑'
});
map.addOverlay(label);

			    var point = new BMap.Point(121.258207,31.39222);
			    var marker = new BMap.Marker(point);
			    map.addOverlay(marker);




			var opts = {
    position: new BMap.Point(121.261594,31.381764), // 指定文本标注所在的地理位置
    offset: new BMap.Size(0, 0) // 设置文本偏移量
};
// 创建文本标注对象
var label = new BMap.Label('点位2', opts);
// 自定义文本标注样式
label.setStyle({
    color: '#bb0000',
    borderRadius: '5px',
    borderColor: '#ccc',
    padding: '5px',
    fontSize: '16px',
    height: '25px',
    lineHeight: '25px',
    fontFamily: '微软雅黑'
});
map.addOverlay(label);
			    var point = new BMap.Point(121.261594,31.381764);
			    var marker = new BMap.Marker(point);
			    map.addOverlay(marker);


			var opts = {
    position: new BMap.Point(121.259142,31.38707), // 指定文本标注所在的地理位置
    offset: new BMap.Size(0, 0) // 设置文本偏移量
};
// 创建文本标注对象
var label = new BMap.Label('点位3', opts);
// 自定义文本标注样式
label.setStyle({
    color: '#bb0000',
    borderRadius: '5px',
    borderColor: '#ccc',
    padding: '5px',
    fontSize: '16px',
    height: '25px',
    lineHeight: '25px',
    fontFamily: '微软雅黑'
});
map.addOverlay(label);

			    var point = new BMap.Point(121.259142,31.38707);
			    var marker = new BMap.Marker(point);
			    map.addOverlay(marker);



			var opts = {
    position: new BMap.Point(121.264006,31.390426), // 指定文本标注所在的地理位置
    offset: new BMap.Size(0, 0) // 设置文本偏移量
};
// 创建文本标注对象
var label = new BMap.Label('点位4', opts);
// 自定义文本标注样式
label.setStyle({
    color: '#bb0000',
    borderRadius: '5px',
    borderColor: '#ccc',
    padding: '5px',
    fontSize: '16px',
    height: '25px',
    lineHeight: '25px',
    fontFamily: '微软雅黑'
});
map.addOverlay(label);
			
			    var point = new BMap.Point(121.264006,31.390426);
			    var marker = new BMap.Marker(point);
			    map.addOverlay(marker);
			//添加右上角导航及缩放工具条。
			var navigationControl = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_RIGHT,type: BMAP_NAVIGATION_CONTROL_LARGE,enableGeolocation: true});
			map.addControl(navigationControl);
			//添加左上角比例尺工具条。
			var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
			map.addControl(top_left_control);
		</script>  
	</body>  
</html>
